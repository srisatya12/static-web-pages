<!DOCTYPE html>
<html>

<head>

<body>
    <div id="sectionHome">
        <div>
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" class="imageHome" />
        </div>
        <div class="containerHome">
            <h1 class="headingHome">The Things Conference</h1>
            <p class="headingPara">Redefining the future of IoT with LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionConference')">Know more</button>
        </div>
    </div>
    <div id="sectionConference">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
        </div>
        <div class="containerHome">
            <h1 class="conference-heading">The Things Conference</h1>
            <p class="ConferencePara">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="down">
                <div class="bottom-section1 d-flex flex-row justify-content-between">
                    <div>
                        <h1 class="conference-heading">1400+</h1>
                        <p class="ConferencePara">Attendees</p>
                    </div>
                    <div>
                        <h1 class="conference-heading">100+</h1>
                        <p class="ConferencePara">Workshops</p>
                    </div>
                </div>

                <div class="bottom-section2 d-flex flex-row justify-content-between">
                    <div>
                        <h1 class="conference-heading">120+</h1>
                        <p class="ConferencePara">Speakers</p>
                    </div>
                    <div>
                        <h1 class="conference-heading">10+</h1>
                        <p class="ConferencePara">Countries</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="display('sectionHome')">Back</button>
        </div>

    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
