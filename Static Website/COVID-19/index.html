<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class=bg-container>
        <div class="container">
            <div class="top-section">
                <div class="main-container d-flex flex-row">
                    <div>
                        <h1 class="main-section-heading">All you need to know about COVID-19</h1>
                        <button class="main-section-button">Know more</button>
                    </div>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="top-image" />
                </div>
                <div class="sub-main-section d-flex flex-row">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="coronovirus-image" />
                    <div class="text-container">
                        <h1 class="covid-heading">COVID-19 Test</h1>
                        <p class="covid-text">If you think you have been exposed to novel coronavirus(COVID-19)..more</p>
                    </div>
                </div>
            </div>
            <div class="mid-section">
                <h1 class="mid-section-heading">Symptoms</h1>
                <div class="sub-mid-section d-flex flex-row">
                    <div class="symptoms-card card-green">
                        <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                        <p class="word">Dry Cough</p>
                    </div>
                    <div class="symptoms-card card-pink">
                        <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                        <p class="word">High Fever</p>
                    </div>
                    <div class="symptoms-card card-violet">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                        <p class="word">Headache</p>
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <h1 class="mid-section-heading">Videos</h1>
                <div class="bottom-card d-flex flex-row">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="doctor" />
                    <div class="bottom-text-container">
                        <p class="bottom-section-heading">To prevent the spread of...</p>
                        <p class="covid-text">If you think you have been exposed to novel corona virus (COVID-19)</p>
                        <button class="main-section-button">Watch Video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
